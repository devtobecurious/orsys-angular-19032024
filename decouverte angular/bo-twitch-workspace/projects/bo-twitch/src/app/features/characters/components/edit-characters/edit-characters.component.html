@if(item) {
    <div >
        {{ item | json }}
        <form #charForm="ngForm">
            <div>
                <label for="name">Name</label>
                <input  name="name" type="text" id="name" [(ngModel)]="item.name" required  />
            </div>
            <div>

                <div>
                    <button [disabled]="! charForm.form.valid" type="button" (click)="clickToEdit()">Save</button>
                </div>
                <div>
                    <button type="button" (click)="clickToCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
}
